<!doctype html>
<html lang="en">
	<head>
    		<title>Insurance Quote</title>
    		<!-- Required meta tags -->
    		<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    		<!-- Bootstrap CSS -->
    		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  		<script>
  			function conditionClicked(element) {
  				var condition = $(element).attr('class');
  				if (document.getElementById(condition).disabled) {
  					document.getElementById(condition).disabled = false;
  				}else {
  					document.getElementById(condition).disabled = true;
  				}
  			}
  		</script>
 	</head>
	<body>
  		<form data-toggle="validator" role="form">
	  		<div class="form-group">
	    			<label for="inputName" class="control-label">Name</label>
	    			<input type="text" class="form-control" id="inputName" placeholder="Name"  style="width: 300px;" required>
	  		</div>
	  		<div class="form-group">
	    			<label for="inputAge" class="control-label">Age</label>
	    			<input type="text" class="form-control" id="inputAge" placeholder="Age"  style="width: 300px;" required>
	  		</div>
	  		<div class="form-group has-feedback">
			    <label for="inputTwitter" class="control-label">Height and Weight</label>
			    <div class="form-inline row">
			    		<div class="form-group col-sm-6">
			        		<span class="input-group-addon">inch</span>
			      		<input type="text"  maxlength="3" class="form-control" id="inputHeight" placeholder="height" required>
					</div>
	      			<div class="form-group col-sm-6">
	        				<span class="input-group-addon">lb</span>
	     	 			<input type="text"  maxlength="3" class="form-control" id="inputWeight" placeholder="weight" required>
	      			</div>
				</div>
	  		</div>
			<div class="form-group">
		  		<label>Gender</label>
		    		<div class="radioMale">
		      		<label>
		        		<input type="radio" name="gender" required checked>
		        		Male
		      		</label>
		    		</div>
		    		<div class="radioFemale">
		      		<label>
		        		<input type="radio" name="gender" required>
		        		Female
		      		</label>
		    		</div>
		  	</div>
		  	<div class="form-group">
		  		<label>State: </label>
		  			<select id="selectState" required>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
			<div class="form-group">
				<div class="precondition">
			    		<div class="pre-group">
				    		<label>
				        		<input type="checkbox" id="hepBCheck" class="hep8" onclick="conditionClicked(this)">
				        		Chronic viral hepatitis B without delta-agent  
				        		<select id="hep8" disabled>
				        			<option value = "Low">Low</option>
				        			<option value = "Medium">Medium</option>
				        			<option value = "High">High</option>
				        		</select>
				      	</label>
			      	</div>
			      	<div class="pre-group">
			     		<label>
			        			<input type="checkbox" id="cPalsyCheck" class="cPalsy" onclick="conditionClicked(this)">
			        			Ataxic cerebral palsy
			        			<select id="cPalsy" disabled>
			        				<option value = "Low">Low</option>
			        				<option value = "Medium">Medium</option>
			        				<option value = "High">High</option>
			        			</select>
			      		</label>
			      	</div>
			      	<div class="pre-group">
			     		<label>
			        			<input type="checkbox" id="diarrheaCheck" class="diarrhea" onclick="conditionClicked(this)">
			        			Diarrhea
			        			<select id="diarrhea" disabled>
			        				<option value = "Low">Low</option>
			        				<option value = "Medium">Medium</option>
			        				<option value = "High">High</option>
			        			</select>
			      		</label>
			      	</div>
			      	<div class="pre-group">
			     		<label>
			        			<input type="checkbox" id="tachycardiaCheck" class="tachycardia" onclick="conditionClicked(this)">
			        			Tachycardia
			        			<select id="tachycardia" disabled>
			        				<option value = "Low">Low</option>
			        				<option value = "Medium">Medium</option>
			        				<option value = "High">High</option>
			        			</select>
			      		</label>
			      	</div>
			      	<div class="pre-group">
			     		<label>
			        			<input type="checkbox" id="apneaCheck" class="apnea" onclick="conditionClicked(this)">
			        			Tachycardia
			        			<select id="apnea" disabled>
			        				<option value = "Low">Low</option>
			        				<option value = "Medium">Medium</option>
			        				<option value = "High">High</option>
			        			</select>
			      		</label>
			      	</div>
			      	<div class="pre-group">
			     		<label>
			        			<input type="checkbox" id="fractureCheck" class="fracture" onclick="conditionClicked(this)">
			        			Unspecified fracture of specified metacarpal bone with unspecified laterality
			        			<select id="fracture" disabled>
			        				<option value = "Low">Low</option>
			        				<option value = "Medium">Medium</option>
			        				<option value = "High">High</option>
			        			</select>
			      		</label>
			      	</div>
			      	<div class="pre-group">
			     		<label>
			        			<input type="checkbox" id="heartbeatCheck" class="heartbeat" onclick="conditionClicked(this)">
			        			Other abnormalities of heart beat
			        			<select id="heartbeat" disabled>
			        				<option value = "Low">Low</option>
			        				<option value = "Medium">Medium</option>
			        				<option value = "High">High</option>
			        			</select>
			      		</label>
			      	</div>
			      	<div class="pre-group">
			     		<label>
			        			<input type="checkbox" id="type2Check" class="type2" onclick="conditionClicked(this)">
			        			Type 2 diabetes mellitus with hyperglycemia
			        			<select id="type2" disabled>
			        				<option value = "Low">Low</option>
			        				<option value = "Medium">Medium</option>
			        				<option value = "High">High</option>
			        			</select>
			      		</label>
			      	</div>
			      	<div class="pre-group">
			     		<label>
			        			<input type="checkbox" id="hivCheck" class="hiv" onclick="conditionClicked(this)">
			        			HIV disease resulting in other bacterial infections
			        			<select id="hiv" disabled>
			        				<option value = "Low">Low</option>
			        				<option value = "Medium">Medium</option>
			        				<option value = "High">High</option>
			        			</select>
			      		</label>
			      	</div>
			      	<div class="pre-group">
			     		<label>
			        			<input type="checkbox" id="hemorrhageCheck" class="hemorrhage" onclick="conditionClicked(this)">
			        			cough with hemorrhage
			        			<select id="hemorrhage" disabled>
			        				<option value = "Low">Low</option>
			        				<option value = "Medium">Medium</option>
			        				<option value = "High">High</option>
			        			</select>
			      		</label>
			      	</div>
				</div>
			</div>
			<div class="form-group">
	    			<button type="submit" class="btn btn-primary">Get a Quote</button>
	  		</div>
 		</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
